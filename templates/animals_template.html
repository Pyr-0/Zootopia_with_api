<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Animal Repository</title>
        <style>
            html {
                background-color: #ffe9e9;
            }

            h1 {
                text-align: center;
                font-size: 40pt;
                font-weight: normal;
                margin-bottom: 10px;
            }
            
            .subtitle {
                text-align: center;
                color: #696969;
                margin-bottom: 30px;
            }

            body {
                font-family: 'Roboto','Helvetica Neue', Helvetica, Arial, sans-serif;
                font-style: normal;
                font-weight: 400;
                letter-spacing: 0;
                padding: 1rem;
                text-rendering: optimizeLegibility;
                max-width: 1200px;
                margin: auto;
            }

            .cards {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .cards__item {
                background-color: white;
                border-radius: 0.25rem;
                box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
                overflow: hidden;
                padding: 1.5rem;
                margin: 20px;
                width: 300px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            /* Hover effect */
            .cards__item:hover {
                transform: translateY(-5px);
                box-shadow: 0 30px 50px -14px rgba(0,0,0,0.4);
            }

            .card__title {
                color: #696969;
                font-size: 1.5rem;
                font-weight: 300;
                letter-spacing: 2px;
                text-transform: uppercase;
                margin-bottom: 15px;
                border-bottom: 1px solid #ececec;
                padding-bottom: 10px;
            }

            .card__text {
                flex: 1 1 auto;
                font-size: 0.95rem;
                line-height: 1.8;
                margin-bottom: 1.25rem;
            }
            
            /* Animal details styles */
            .animal-details {
                list-style-type: none;
                padding-left: 0;
                margin-top: 10px;
            }
            
            .detail-item {
                margin-bottom: 8px;
                padding-left: 8px;
                border-left: 3px solid #e0e0e0;
            }
            
            .detail-item strong {
                color: #555;
            }
            
            .section-heading {
                color: #696969;
                font-size: 1.1rem;
                margin-top: 15px;
                margin-bottom: 8px;
            }
            
            .locations-list {
                padding-left: 20px;
                margin: 5px 0;
                color: #555;
            }
            
            .footer {
                text-align: center;
                margin-top: 50px;
                color: #999999;
                font-size: 0.9rem;
            }
            
            /* For error message */
            .error-message {
                text-align: center;
                padding: 30px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
                margin: 50px auto;
                max-width: 600px;
            }
            
            .error-message h2 {
                color: #696969;
            }
        </style>
    </head>
    <body>
        <h1>My Zootopia with API </h1>
        <p class="subtitle">Animal Searched: "{{ANIMAL_NAME}}"</p>
        
        {{ANIMALS_CONTENT}}
        
        <div class="footer">
            <p>Data provided by API Ninjas | My Zootopia API by Milton Rojas Echeverri</p>
        </div>
    </body>
</html>
